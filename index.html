<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to New Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form>

            <div class="form-group">
                <label class="form-label">Copy to new project</label>
                <span class="asterisk-left">*</span>
                <div class="form-control">
                    <select disabled>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Project name</label>
                <span class="asterisk-left">*</span>
                <div class="form-control">
                    <input type="text" placeholder="test">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Project manager</label>
                <span class="asterisk-left">*</span>
                <div class="form-control">
                    <input type="text" placeholder="test">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Calender template</label>
                <span class="asterisk-left">*</span>
                <div class="form-control">
                    <input type="text" placeholder="test">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Schedule mode</label>

                <span class="asterisk-left-another">*</span>
                <span class="lock-icon">ðŸ”’</span>

                <div class="form-control">
                    <div class="fixed-duration">Fixed duration</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Team members</label>
                <span class="asterisk-left">*</span>
                <div class="form-control">
                    <select>
                        <option>Don't copy</option>
                        <option>Copy all</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Old contractly unit</label>
                <span class="asterisk-left">*</span>
                <div class="form-control">
                    <input type="text" placeholder="test">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Contracting unit</label>
                <span class="asterisk-left">*</span>
                <div class="form-control">
                    <input type="text" placeholder="test">
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="btn btn-primary">Copy</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
            </div>

        </form>
    </div>
</body>

</html>
